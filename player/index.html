<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-player</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="import">
    <div class ="audio">
        <audio src="./assets/audio/assets_audio_dontstartnow.mp3" class="audio1"></audio>
        <audio src="./assets/audio/beyonce.mp3" class="audio2"></audio>
        <div class="up">
            <img src = "assets/img/dontstartnow.png" height="260" width="340" class="upimg">
        </div>
        <div class="down">
            <div class="down1">
            <img src="assets/svg/play.png" width="60" height="60" class="play">
            </div>
            <div class="text">
            <p class=name>Dua Lipa</p>
            <p class="track">Don't stop now</p>
            </div>
            <div class="player">
            <input type="range" value="0" min="0" max="100">
            </div>
            <div class = "realtime">00:00</div>
            <div class=down2>
            <img src="assets/svg/backward.png" width="30" height="30" class="back">
            <img src="assets/svg/forward.png" width="30" height="30" class="for">
            </div>
            <div class="time">03:23</div>
        </div>
        </div>
    </section>
    <footer class="foot">
        <div class="RS"><a href = "https://rs.school/js-stage0/"><img src="./assets/svg/rs_school_js.svg" height="40" width="60"></a></div>
        <div class=year>2022</div>
        <div class="acc"><a href="https://github.com/Serenddi"><img src="./assets/img/GitHub_Logo.png" height="30" width="70"></a></div>
    </footer>
    <script src="index.js"></script>  
</body>
</html>
